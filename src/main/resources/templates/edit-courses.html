<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Edumin - Bootstrap Admin Dashboard </title>
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<!-- Pick date -->
	<link rel="stylesheet" th:href="@{/css/default.css}">
	<link rel="stylesheet" th:href="@{/css/default.date.css}">


</head>

<body>

	<div th:insert="fragments/sidebar :: sidebar"></div>


	<!--**********************************
            Content body start
        ***********************************-->
	<div class="content-body">
		<!-- row -->
		<div class="container-fluid">

			<div class="row page-titles mx-0">
				<div class="col-sm-6 p-md-0">
					<div class="welcome-text">
						<h4>Edit Course</h4>
					</div>
				</div>
				<div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="index.html">Home</a></li>
						<li class="breadcrumb-item active"><a href="javascript:void(0);">Courses</a></li>
						<li class="breadcrumb-item active"><a href="javascript:void(0);">Edit Course</a></li>
					</ol>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Courses Details</h4>
						</div>
						<div class="card-body">
							<form method="post" th:action="@{'/cours/edit-cours/' + ${cours.coursId}}"
								th:object="${cours}" enctype="multipart/form-data">
								<input type="hidden" th:field="*{coursId}">

								<div class="col-lg-6 col-md-6 col-sm-12">
									<div class="form-group">
										<label class="form-label">Course Name</label>
										<input type="text" class="form-control" name="titre" th:field="*{titre}">
									</div>
								</div>

								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group">
										<label class="form-label">Course Details</label>
										<textarea class="form-control" rows="5" name="CoursInformation"
											th:field="*{CoursInformation}"></textarea>
									</div>
								</div>

								<div class="col-lg-6 col-md-6 col-sm-12">
									<div class="form-group">
										<label class="form-label">Date du cour</label>
										<input type="date" name="datecours" class="form-control" id="datepicker1"
											th:field="*{datecours}"
											th:value="${#dates.format(cours.datecours, 'yyyy-MM-dd')}">
									</div>
								</div>

								<div>
									<label for="classeId">Class:</label>
									<select id="classeId" name="classeId">
										<option th:each="classe : ${classes}" th:value="${classe.id}"
											th:text="${classe.nom} + ' - ' + ${classe.niveau.nom}"></option>
									</select>
								</div>

								<div class="col-lg-6 col-md-6 col-sm-12" th:if="${!isAdmin}">
									<div class="form-group">
										<label class="form-label">Nom du Professeur</label>
										<input type="text" class="form-control" name="nomprof"
											th:value="${prof.nom} + ' ' + ${prof.prenom}" readonly>
									</div>
								</div>

								<div class="col-lg-6 col-md-6 col-sm-12" th:if="${isAdmin}">
									<div class="form-group">
										<label class="form-label">Nom du Professeur</label>
										<select class="form-control" name="nomprof">
											<option th:each="prof : ${ListProfs}" th:value="${prof.nom}"
												th:text="${prof.nom}"></option>
										</select>
									</div>
								</div>

								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group fallback w-100">
										<label class="form-label d-block">Course Photo</label>
										<input type="file" class="dropify" data-default-file="" name="imageCours"
											accept="image/*" th:field="*{imageCours}">
									</div>
								</div>

								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group fallback w-100">
										<label class="form-label d-block">Course Video</label>
										<input type="file" class="dropify" data-default-file="" name="vedioCours"
											accept="video/*" th:field="*{vedioCours}">
									</div>
								</div>

								<div class="col-lg-12 col-md-12 col-sm-12">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="button" class="btn btn-light">Cancel</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!--**********************************
            Content body end
        ***********************************-->


	<!--**********************************
            Footer start
        ***********************************-->
	<div class="footer">
		<div class="copyright">
			<p>Copyright © Designed &amp; Developed by <a href="../index.htm" target="_blank">DexignLab</a> 2020</p>
		</div>
	</div>
	<!--**********************************
            Footer end
        ***********************************-->

	<!--**********************************
           Support ticket button start
        ***********************************-->

	<!--**********************************
           Support ticket button end
        ***********************************-->


	</div>
	<!--**********************************
        Main wrapper end
    ***********************************-->

	<!--**********************************
        Scripts
    ***********************************-->
	<!-- Required vendors -->

	<script th:src="@{/js/global.min.js}"></script>
	<script th:src="@{/js/bootstrap-select.min.js}"></script>
	<script th:src="@{/js/custom.min.js}"></script>
	<script th:src="@{/js/dlabnav-init.js}"></script>

	<!-- Svganimation scripts -->
	<script th:src="@{/js/vivus.min.js}"></script>
	<script th:src="@{/js/svg.animation.js}"></script>
	<script th:src="@{/js/styleSwitcher.js}"></script>

	<!-- pickdate -->
	<script th:src="@{/js/picker.js}"></script>
	<script th:src="@{/js/picker.time.js}"></script>
	<script th:src="@{/js/picker.date.js}"></script>

	<!-- Pickdate -->
	<script th:src="@{/js/pickadate-init.js}"></script>

</body>

</html>
