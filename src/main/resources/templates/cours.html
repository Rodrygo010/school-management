<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
     <!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
	 <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

   
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

       <!--**********************************
            Sidebar start
        ***********************************-->
   <div th:insert="fragments/sidebar :: sidebar"></div>
        <!--**********************************
            Sidebar end
        ***********************************-->

		
		
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
				    
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>All Courses</h4>
                             <a th:href="@{/cours/ajouter-cours}" >Ajouter cours</a>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0);">Courses</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0);">All Courses</a></li>
                        </ol>
                    </div>
                </div>
				
			<div class="row">
    <div class="col-xl-3 col-xxl-4 col-lg-4 col-md-6 col-sm-6" th:each="cours :${listcours}">
		
        <div class="card">
			
            <div style="position: relative;">
                <img class="img-fluid" th:src="'data:image/jpeg;base64,' + ${cours.imageCours}">
                <div style="position: absolute; top: 5px; right: 5px;">
                    <div class="dropdown">
                        <button class="btn btn-link" type="button" data-toggle="dropdown">
                            <span class="dropdown-dots fs--1"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right border py-0">
                            <div class="py-2">
                                <a class="dropdown-item" th:href="@{'/cours/edit-cours/'+${cours.coursId}}">Edit</a>
                                <a class="dropdown-item text-danger" th:href="@{'/cours/delet-cours/'+${cours.coursId}}">Delete</a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h4 th:text="${cours.titre}"></h4>
                <ul class="list-group mb-3 list-group-flush">
                   
                    <li class="list-group-item px-0 d-flex justify-content-between">
                        <span class="mb-0">Date :</span> <strong th:text="${#dates.format(cours.datecours, 'd MMMM, yyyy')}"></strong></li>
                    <li class="list-group-item px-0 d-flex justify-content-between">
                        <span class="mb-0">Professor :</span><strong th:text="${cours.nomprof}"></strong></li>
                         
                         <li class="list-group-item px-0 d-flex justify-content-between">
                        <span class="mb-0">Classe: :</span><strong th:text="${cours.classe.nom} + ' - ' + ${cours.classe.niveau.nom}"></strong></li>
                        
                     

                        
                        
                      
                </ul>
                <a th:href="@{/cours/cours/{coursId}(coursId=${cours.coursId})}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
</div>

				
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright © Designed &amp; Developed by <a href="../index.htm" target="_blank">DexignLab</a> 2020</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

		<!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->

	
	 <!-- Required vendors -->
<script th:src="@{/js/global.min.js}"></script>
	<script th:src="@{/js/bootstrap-select.min.js}"></script>
    <script th:src="@{/js/custom.min.js}"></script>
	<script th:src="@{/js/dlabnav-init.js}"></script>

	<!-- Svganimation scripts -->
    <script th:src="@{/js/vivus.min.js}"></script>
    <script th:src="@{/js/svg.animation.js}"></script>
    <script th:src="@{/js/styleSwitcher.js}"></script>
</body>
</html>
